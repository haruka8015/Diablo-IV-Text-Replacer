<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Diablo IV Text Replacer</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      background-color: white; /* 常に白い背景 */
      color: black; /* 常に黒い文字 */
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333; /* ダークモードの背景色 */
        color: white; /* ダークモードの文字色 */
      }
      .slider {
        background-color: #666;
      }
      .slider:before {
        background-color: white;
      }
      #version {
        color: #aaa;
      }
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(14px);
    }
    #convertButton {
      display: block;
      margin: 10px 0;
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #convertButton:hover {
      background-color: #1976D2;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
<h1>Diablo IV Text Replacer</h1>
<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>
<span>変換機能</span>
<button id="convertButton">手動で変換</button>
<div id="version"></div>
<script src="popup.js"></script>
</body>
</html>
